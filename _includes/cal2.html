<!-- Calendar Grid Section -->
    <section id="calendar" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-muted">Calendar</h2>
                    <h3 class="section-subheading text-muted">If you have any questions, please get in touch with Mr. Scott.</h3>
                </div>  
            </div> <!-- row -->



            <div class="row">
            {% for post in site.posts %}



            
                <div class="col-sm-4 col-md-4">
    
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title text-muted"><span class="badge">{{ post.title }}</span>  <small>{{post.3A}} | {{post.8th}}      </span></small></h1> 

<h6><small>{{post.topic}} </small></h6>



  </div>
  <div class="panel-body">  


<div class="col-md-12 col-sm-12">
  


  {% if post.thumbnail %}
<img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-rounded " alt=""></a>
 {% endif %}

 <caption><p class="text-right thumbcaption">{{ post.caption }} </p> </caption>




<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#{{ post.title}}">
  Agenda
</button>

<!-- Modal -->
<div class="modal fade" id="{{ post.title}}" tabindex="-1" role="dialog" aria-labelledby="my{{ post.title}}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="my{{ post.title}}"> Class # {{ post.title}} </h4>
      </div>
      <div class="modal-body portfolio-modal">



<div class="smallertext">
   {{ post.content}}
</div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

<!-- END Button trigger modal -->






















 </div>



 




    
  </div>

  

  <div class="panel-footer"><h6 class="tinytext text-muted"><small><b>Unit:</b> {{post.unit}} </h6></small>










 







  </div>

   <!-- <div class="panel-footer">

    <h5>homework:</h5> <p>{{post.homework}}</p> 
   </div> -->


</div>





                </div>  <!-- column -->
            {% endfor %}
            </div> <!-- row -->





            

        
      </div><!--/row-->








        </div> <!-- container -->
    </section>
