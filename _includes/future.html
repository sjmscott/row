
<!-- Calendar Grid Section -->
    <section id="future" class="bg-darkest-gray">
        <div class="container">

           <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-muted">Upcoming Classes</h2>
                    <h3 class="section-subheading text-muted">If you have any questions, please get in touch with Mr. Scott.</h3>
                </div>  
            </div> <!-- row -->
             {% for page in site.ordo_row_future reversed %}
  

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">


  <div class="panel panel-default">
    

  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTwo">
      <h4 class="panel-title">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{page.title}}" aria-expanded="false" aria-controls="collapseTwo">
         {{ page.title }}
        </a>  <small>{{page.3A}}  [ {{ page.unit }} ]  </small>
      </h4> 
    </div>
    <div id="{{page.title}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="panel-body">

        {{page.content}}
        
      </div>
    </div>
  </div>

</div>


            {% endfor %}

  </div> <!-- row -->


  </div> <!-- container -->
    </section>
